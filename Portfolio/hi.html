<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hi.css">
</head>

<body>
    <div class="product-container">
        <div class="product">
            <div class="product-img">
                <img class="img" src="images/avengers-shirt.PNG" alt="">
                <div class="product-hover">
                    <div class="product-price">Rs 1000</div>
                    <div class="add-to-wishlist">
                        <button>
                            <img class="wishlist-img" src="heart.svg" alt="">
                        </button>
                    </div>
                </div>
            </div>



            <div class="product-name">
                <p>Avengers Logo T-shirt In Black Color </p>
            </div>
            <div class="button">
                <button class="cart-button
                js-button" data-product-name="${product.name}">Add to cart</button>

            </div>
        </div>
    </div>

</body>

</html>
